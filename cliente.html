<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empresa</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula tu archivo style.css -->
</head>
<body>
    <div class="container">
        <h1>Formulario de Petición de personalizaciones y señalización</h1>
        
        <!-- Logo de la empresa -->
        <img src="img/ANAGRAMA.bmp" alt="Logo de la Empresa" style="width: 200px; height: auto; margin-bottom: 20px;">

        <form id="empresaForm">
            <label for="nombreEmpresa">Nombre de la empresa:</label>
            <input type="text" id="nombreEmpresa" name="nombreEmpresa" placeholder="Escribe el nombre de la empresa" required>

            <button type="button" onclick="redirigirPagina()">Ir a la página principal</button>
        </form>
    </div>

    <script>
        function redirigirPagina() {
            const nombreEmpresa = document.getElementById("nombreEmpresa").value;

            if (nombreEmpresa.trim() !== "") {
                // Redirigir a la página index.html
                window.location.href = "index.html";
            } else {
                alert("Por favor, introduce el nombre de la empresa.");
            }
        }
    </script>
</body>
</html>
